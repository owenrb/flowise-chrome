<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Chat Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tab Links -->
      <div class="tab">
        <button class="tablinks tab-left" id="openCompletion">
          Completion
        </button>
        <button class="tablinks" id="openChat">Chat</button>
        <button class="tablinks tab-right" id="openSettings">Settings</button>
        <div class="mini">
          <img
            id="binImage"
            src="erase.png"
            height="20px"
            title="Erase content"
          />
        </div>
      </div>

      <!-- Tab Content -->
      <div id="Completion" class="tabcontent">
        <textarea
          id="promptInput"
          placeholder="Enter your prompt here..."
        ></textarea>
        <div class="btn-group">
          <button id="generateButton" class="btn-left">
            Generate Response
          </button>
          <button id="selectButton" class="btn-right">â–¼</button>
          <div class="dropdown-content">
            <button id="grammarButton" class="btn">Check Grammar</button>
            <button id="rewriteButton" class="btn">Rewrite</button>
            <button id="explainButton" class="btn">Explain</button>
          </div>
        </div>
        <div class="md" id="responseOutput"></div>
      </div>

      <div id="Chat" class="tabcontent chat">
        <flowise-fullchatbot></flowise-fullchatbot>
      </div>

      <div id="Settings" class="tabcontent">
        <label for="hostName">Hostname:</label>
        <input type="text" id="hostName" placeholder="http://localhost:11434" />
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" placeholder="llama3.2" />
        <button id="saveSettings" class="btn-left btn-right">
          Save Settings
        </button>
      </div>
    </div>
    <script src="lib/marked.min.js"></script>
    <script src="popup.js"></script>
    <script type="module" src="lib/flowise-web.js"></script>
  </body>
</html>
