<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Chat Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tab Links -->
      <div class="tab">
        <button class="tablinks" id="openCompletion">Completion</button>
        <button class="tablinks" id="openSettings">Settings</button>
      </div>

      <!-- Tab Content -->
      <div id="Completion" class="tabcontent">
        <textarea
          id="promptInput"
          placeholder="Enter your prompt here..."
        ></textarea>
        <button id="generateButton">Generate Response</button>
        <div id="responseOutput"></div>
      </div>

      <div id="Settings" class="tabcontent">
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" placeholder="e.g., llama3.2" />
        <button id="saveSettings">Save Settings</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
